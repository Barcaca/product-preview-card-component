<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link type="image/png" href="./images/favicon-32x32.png" rel="icon" sizes="32x32">
    <link href="/dist/styles.css" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main id="main">
      <div class="card">
        <img class="card__image card__image--desktop" src="/images/image-product-desktop.jpg" alt="image product">
        <img class="card__image card__image--mobile" src="/images/image-product-mobile.jpg" alt="image product">
        <div class="card__info">
          <p class="card__product">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="card__price--new">$149.99</span>
            <span class="card__price--old">$169.99</span>
          </div>
          <a class="btn" href>
            <img src="images/icon-cart.svg" alt="icon card">Add to Cart</a>
        </div>
      </div>
      <div class="main__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Barcaca" target="_blank" rel="noopener">Luan Barca√ßa</a>.
      </div>
    </main>
  </body>
</html>
